<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- responsive & sharing -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | strip_newlines }}">
  {% if page.image %}
    <meta property="og:image" content="{{ page.image | relative_url }}">
  {% endif %}

  <!-- site-wide styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- LaTeX (MathJax 3 — client-side, Pages-compatible) -->
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
          id="MathJax-script"></script>
</head>

<body>
  {{ content }}

  <footer>
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.title }} •
       Built with <a href="https://jekyllrb.com/" target="_blank">Jekyll</a> &amp; hosted on
       <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>
    </p>
  </footer>
</body>
</html>
